<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZST App - Download QR Code</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #08080A;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
    }
    .card {
      background: #111114;
      border: 1px solid #C9A227;
      border-radius: 24px;
      padding: 40px;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .title {
      color: #C9A227;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: 2px;
    }
    .subtitle {
      color: #9A9AA0;
      font-size: 14px;
      margin-bottom: 32px;
    }
    .qr-container {
      background: #FFFFFF;
      padding: 20px;
      border-radius: 16px;
      display: inline-block;
      margin-bottom: 32px;
    }
    .qr-container img {
      display: block;
      width: 200px;
      height: 200px;
    }
    .instructions {
      color: #FAFAFA;
      font-size: 16px;
      margin-bottom: 12px;
    }
    .instructions-sub {
      color: #5A5A60;
      font-size: 13px;
      line-height: 1.6;
    }
    .download-btn {
      display: inline-block;
      margin-top: 24px;
      padding: 14px 32px;
      background: #C9A227;
      color: #08080A;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 15px;
      transition: background 0.2s;
    }
    .download-btn:hover {
      background: #E8C547;
    }
    .version {
      margin-top: 24px;
      color: #5A5A60;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="title">ZST APP</h1>
    <p class="subtitle">Marketplace & Freelance</p>

    <div class="qr-container">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://github.com/autonomyowner/mobilisad/releases/download/v1.0.0/zst.apk" alt="QR Code Download">
    </div>

    <p class="instructions">Scan to download</p>
    <p class="instructions-sub">
      Scan QR code with your phone camera<br>
      to download the app directly
    </p>

    <a href="https://github.com/autonomyowner/mobilisad/releases/download/v1.0.0/zst.apk" class="download-btn" target="_blank">
      Download APK
    </a>

    <p class="version">Version 1.0.0 | Android</p>
  </div>
</body>
</html>
