# ZST Backend - Nginx Configuration
# Place this file in: /etc/nginx/sites-available/zst-api
# Enable with: ln -s /etc/nginx/sites-available/zst-api /etc/nginx/sites-enabled/

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

# Upstream backend (PM2 cluster)
upstream zst_backend {
    # PM2 will handle load balancing across cluster workers
    server 127.0.0.1:3000;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;

    server_name api.zst-app.com;  # ⚠️ CHANGE THIS to your domain

    # Redirect to HTTPS (will be configured by Certbot)
    # Certbot will add the SSL configuration automatically

    # Max body size (100MB for video uploads)
    client_max_body_size 100M;

    # Timeouts
    client_body_timeout 120s;
    client_header_timeout 120s;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # Main API location
    location / {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;

        # Proxy settings
        proxy_pass http://zst_backend;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-NginX-Proxy true;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint (no rate limiting)
    location /health {
        access_log off;
        proxy_pass http://zst_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # API documentation (Swagger)
    location /api/docs {
        proxy_pass http://zst_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Access logs
    access_log /var/log/nginx/zst-api-access.log;
    error_log /var/log/nginx/zst-api-error.log;
}
